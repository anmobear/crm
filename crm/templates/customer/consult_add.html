{% extends "layout.html" %}

{% block content %}
    <div class="panel panel-default">
      <div class="panel-body">
        添加信息
      </div>
      <div class="panel-footer">
           <div class="container" >
            <div class="col-md-6 col-md-offset-3" style="margin-top: 20px">
                <form class="form-horizontal" novalidate method="post" action="{% url "consult_add" %}" role="form">
                    {% csrf_token %}
                    {% for foo in form_obj %}
                        <div class="form-group {% if foo.errors %}has-error{% endif %}">
                            <label for="name" class="col-sm-2 control-label">{{ foo.label }}:</label>
                            <div class="col-sm-10">
                                {{ foo }}
                                <span style="color: red">
                                    {{ foo.errors.0 }}
                                </span>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
{% endblock %}

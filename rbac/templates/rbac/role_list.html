{% extends "layout.html" %}

{% block content %}

    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a href="{% url "rbac:role_add" %}">  <i class="fa fa-plus-square" aria-hidden="true"></i> 添加角色</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>角色名字</th>
                <th>选项</th>
            </tr>
            </thead>
            <tbody>
            {% for role in all_role %}
              <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ role.name}}</td>
                    <td>
                            <a style="color: #333333;" href="{% url "rbac:role_edit" role.pk %}">
                                <i class="fa fa-edit" aria-hidden="true"></i></a>
                            <a style="color: #d9534f;" href="{% url "rbac:role_del" "role" role.pk %}">
                                <i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}

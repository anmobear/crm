<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}">
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3" style="margin-top: 150px">
        <form class="form-horizontal" novalidate method="post" action="{% url "login" %}"  role="form">
            {% csrf_token %}
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">账号:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="name" placeholder="请输入账号">
    </div>

  </div>
  <div class="form-group">
    <label for="last" class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="last" name="password" placeholder="请输入密码">
         <div class="form-group" style="color: red">{{ arror }}</div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
    </div>
</div>
<script src="{% static "js/jquery.js"%}"></script>
<script src="{% static "plugins/bootstrap/js/bootstrap.min.js" %}"></script>
</body>
</html>
